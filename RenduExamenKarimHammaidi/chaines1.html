<body onload="Init()">
<button onclick="saisieChaine()" id="btnchaine">Saisissez une chaîne…</button>
</body>




<script>
	function Init() {
		
	}


function saisieChaine() {
    
    let chaine = prompt("Veuillez saisir phrase :");

    // Si l'utilisateur entre une chaîne
    if (chaine) {
        // Convertir la première lettre en majuscule et le reste en min
        let chaineModifiee = chaine.charAt(0).toUpperCase() + chaine.slice(1).toLowerCase();

        
        console.log(chaineModifiee);
    } else { //sinnon
        console.log("Aucune chaîne saisie.");
    }
}
</script>
