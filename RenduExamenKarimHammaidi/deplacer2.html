<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: 300px 300px;
    }
    .fondgris {
      background-color: gray;
    }
    .fondblanc {
      background-color: white;
    }
    li {
      background-color: inherit;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <ul id="liste1">
    <li>item 1-1</li>
    <li>item 1-2</li>
    <li>item 1-3</li>
    <li>item 1-4</li>
  </ul>
  <ul id="liste2">
    <li>item 2-1</li>
    <li>item 2-2</li>
    <li>item 2-3</li>
    <li>item 2-4</li>
  </ul>
</div>
<button id="btnechange" onclick="ajoutIdentifiants()">Déplacer les éléments</button>

<script> 
//La fonction est appélée par le click
  
  function ajoutIdentifiants() {
        const listes = document.querySelectorAll('ul');
    listes.forEach((ul, index) => {
      const items = ul.querySelectorAll('li');  // Sélectionner tous les li dans le ul
      items.forEach((li, i) => {
        // Générer l'id à partir de l'identifiant du ul
        li.id = ul.id + (i + 10);
        li.classList.add('fondgris'); // Appliquer la classe fondgris
      });
    });
  }

  </script>

</body>
</html>
