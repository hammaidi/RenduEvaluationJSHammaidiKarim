
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Clic2</title>
	
</head>
<body>

	<p onclick="changText()">Une citation de Pierre Dac&thinsp;: 
        <q>Parler pour ne rien dire et ne rien dire pour parler sont les deux principes majeurs et rigoureux de tous ceux qui feraient mieux de la fermer avant de l'ouvrir.</q>
    </p>
</body>


<script>
    
    function changText() {
        
        let parent = event.target.parentElement;
        // Modifie le texte avant la citation
        parent.firstChild.textContent = "Pierre Dac a dit\u2009:";  
    }
</script>







</html>
