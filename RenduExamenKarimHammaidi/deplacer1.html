<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <style>
    .wrapper{
      display: grid;
      grid-template-columns: 300px 300px;
    }
    .fondgris{
      background-color: gray;
    }
    .fondblanc{
      background-color: white;
    }
    li{
      background-color: inherit;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <ul id="liste1">
    <li>item 1-1</li>
    <li>item 1-2</li>
    <li>item 1-3</li>
    <li>item 1-4</li>
  </ul>
  <ul id="liste2">
    <li>item 2-1</li>
    <li>item 2-2</li>
    <li>item 2-3</li>
    <li>item 2-4</li>
  </ul>
</div>
<button id="btnechange" onclick="deplace()">Déplacer les éléments</button>

<script>
    // Fonction pour appliquer la classe "fondgris" à tous les éléments li lors du chargement de la page
    function appliqueFondGris() {
        const grisCouleur = document.querySelectorAll('li');
        
        grisCouleur.forEach(function(item) {
            item.classList.add('fondgris');
        });
    }

    
    window.onload = appliqueFondGris;
</script>

</body>
</html>
